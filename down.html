<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Down events — pubsni.com</title>
  <meta name="description" content="Upcoming events in County Down, Northern Ireland." />

  <link rel="stylesheet" href="assets/style.css" />
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#ffffff">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Pubs NI">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">

  <script src="/pwa.js" defer></script>
  <script src="assets/app.js" defer></script>
</head>

<body>
  <header class="site-header">
    <div class="header-inner">
      <a class="brand" href="/">
        <span class="brand-name">pubsni.com</span>
        <span class="brand-sub">County Down</span>
      </a>

      <!-- top-right icon -->
      <a class="site-icon-link" href="/" aria-label="Pubs NI home">
        <img class="site-icon" src="/icons/pubsniicon.png" alt="Pubs NI icon">
      </a>
    </div>

    <!-- NAV: counties first, then Submit+Contact together on their own line -->
    <nav class="main-nav" aria-label="Primary">
      <a href="/">Home</a>
      <a href="/antrim.html">Antrim</a>
      <a href="/armagh.html">Armagh</a>
      <a href="/derry.html">Derry</a>
      <a href="/down.html" aria-current="page">Down</a>
      <a href="/fermanagh.html">Fermanagh</a>
      <a href="/tyrone.html">Tyrone</a>

      <div class="nav-secondary" aria-label="Secondary">
        <a href="/submit.html">Submit event</a>
        <a href="/contact.html">Contact</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <section class="page-hero">
      <h1>Events in Down</h1>
      <p>Upcoming events across County Down.</p>
    </section>

    <!-- sponsor block (kept consistent with your other pages) -->
    <section class="county-sponsor">
      <span class="sponsor-label">Sponsored by</span>
      <a href="https://www.hillsidehillsborough.co.uk" target="_blank" rel="noopener">
        <img
          src="images/sponsors/hillside-hillsborough.png"
          alt="The Hillside Hillsborough — Hillsborough’s Oldest Pub Since 1752"
          loading="lazy"
        />
      </a>
    </section>

    <!-- Filters -->
    <section class="filters card" aria-label="Filters">
      <input id="searchInput" class="input" type="search" placeholder="Search Down events (e.g., Bangor, Newry, Hillsborough)" autocomplete="off" />
      <select id="categorySelect" class="select" aria-label="Category filter">
        <option value="">All categories</option>
      </select>
      <select id="dateSelect" class="select" aria-label="Date filter">
        <option value="">Any date</option>
      </select>
    </section>

    <!-- Results -->
    <section class="results">
      <div id="resultsCount" class="results-count"></div>
      <div id="eventsList" class="events-list"></div>
    </section>

    <section class="browse-other card">
      <h2>Browse other counties</h2>
      <ul class="county-links">
        <li><a href="/antrim.html">Antrim</a></li>
        <li><a href="/armagh.html">Armagh</a></li>
        <li><a href="/derry.html">Derry</a></li>
        <li><a href="/fermanagh.html">Fermanagh</a></li>
        <li><a href="/tyrone.html">Tyrone</a></li>
      </ul>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year"></span> pubsni.com</p>
    </div>
  </footer>

  <script>
    // tiny footer helper
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
