<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>whatsoninni.com — Events across Northern Ireland</title>
  <meta name="description" content="Find events across Northern Ireland: Antrim, Armagh, Derry, Down, Fermanagh and Tyrone." />
  <link rel="stylesheet" href="assets/style.css" />
  <link rel="manifest" href="/manifest.json">
<meta name="theme-color" content="#ffffff">

<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-title" content="What’s On NI">
<link rel="apple-touch-icon" href="/icons/icon-192.png">

<script src="/pwa.js" defer></script>
</head>
<body data-page="home">
  <div class="header">
    <div class="container nav">
      <div class="brand">
        <b><a href="index.html">whatsoninni.com</a></b>
        <span>Events across Northern Ireland (6 counties)</span>
      </div>
      <div class="links">
        <a href="index.html">Home</a>
        <a href="submit.html">Submit event</a>
        <a href="contact.html">Contact</a>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="hero">
      <h1>What’s on in NI</h1>
      <p>Search events across <b>Antrim</b>, <b>Armagh</b>, <b>Derry</b>, <b>Down</b>, <b>Fermanagh</b> and <b>Tyrone</b>.</p>
    </div>

    <div class="panel">
      <div class="grid">
        <div class="col-12">
          <input id="search" class="input" placeholder="Search events (e.g., music, market, Hillsborough…)" />
        </div>
        <div class="col-4">
          <select id="county"></select>
        </div>
        <div class="col-4">
          <select id="category"></select>
        </div>
        <div class="col-4">
          <select id="dateFilter">
            <option value="all">Any date</option>
            <option value="today">Today</option>
            <option value="weekend">This weekend</option>
            <option value="month">Next 30 days</option>
          </select>
        </div>
      </div>

      <div class="hr"></div>

      <div class="small" id="resultsCount">Loading…</div>
      <div class="cards" id="eventCards"></div>
    </div>

    <div class="panel">
      <h2 style="margin:0 0 8px 0">Browse by county</h2>
      <div class="county-tiles" id="countyTiles"></div>
    </div>

    <div class="footer">
      <div>© <span id="y"></span> whatsoninni.com · <a href="privacy.html">Privacy</a></div>
    </div>
  </div>

  <script>document.getElementById("y").textContent = new Date().getFullYear();</script>
  <script src="assets/app.js"></script>
</body>
</html>
