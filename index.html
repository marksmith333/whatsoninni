<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Events in Northern Ireland — pubsni.com</title>
  <meta name="description" content="Upcoming events across Northern Ireland — Antrim, Armagh, Derry, Down, Fermanagh and Tyrone." />

  <link rel="stylesheet" href="assets/style.css?v=1004" />
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#ffffff" />

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-title" content="Pubs NI" />
  <link rel="apple-touch-icon" href="/icons/icon-192.png" />

  <script src="/pwa.js" defer></script>
  <script src="assets/app.js?v=1004" defer></script>
</head>

<body data-page="home">
  <!-- Header / Nav -->
  <header class="header">
    <div class="container nav">
      <a class="brand" href="index.html" aria-label="Pubs NI home">
        <b>pubsni.com</b>
        <span class="brand-subtitle">All counties</span>
      </a>

      <a class="nav-icon-link" href="index.html" aria-label="Pubs NI">
        <img class="nav-icon" src="icons/pubsniicon.PNG" alt="Pubs NI" />
      </a>

      <nav class="nav-links" aria-label="Primary">
        <a href="index.html" class="nav-home" aria-current="page">Home</a>

        <div class="nav-counties" role="list" aria-label="Counties">
          <a role="listitem" href="antrim.html">Antrim</a>
          <a role="listitem" href="armagh.html">Armagh</a>
          <a role="listitem" href="derry.html">Derry</a>
          <a role="listitem" href="down.html">Down</a>
          <a role="listitem" href="fermanagh.html">Fermanagh</a>
          <a role="listitem" href="tyrone.html">Tyrone</a>
        </div>

        <div class="nav-actions">
          <a class="btn btn-ghost" href="submit.html">Submit event</a>
          <a class="btn btn-primary" href="contact.html">Contact</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    <!-- Page title -->
    <section class="page-head">
      <h1>Events in Northern Ireland</h1>
      <p class="muted">
        Discover upcoming events across Antrim, Armagh, Derry, Down, Fermanagh and Tyrone.
      </p>
      <p id="resultsCount" class="muted" style="margin:8px 0 0 0;"></p>
    </section>

    <!-- Filters (same IDs as county pages) -->
    <section class="filters" aria-label="Filters">
      <label class="search">
        <span class="sr-only">Search events</span>
        <input id="search" type="search" placeholder="Search events…" autocomplete="off" />
      </label>

      <label class="select">
        <span class="sr-only">Filter by date</span>
        <select id="dateFilter">
          <option value="all">All dates</option>
          <option value="today">Today</option>
          <option value="weekend">This weekend</option>
          <option value="month">This month</option>
        </select>
      </label>

      <label class="select">
        <span class="sr-only">Filter by category</span>
        <select id="category">
          <!-- populated by app.js -->
          <option value="all">All categories</option>
        </select>
      </label>
    </section>

    <!-- Events list -->
    <section aria-label="Event results">
      <div id="eventCards" class="cards"></div>
    </section>

    <!-- County tiles (homepage only) -->
    <section class="browse" aria-label="Browse by county">
      <h2>Browse by county</h2>
      <div id="countyTiles" class="tiles"></div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-inner">
        <p class="muted">
          © <span id="year"></span> pubsni.com ·
          <a href="submit.html">Submit an event</a> ·
          <a href="contact.html">Contact</a>
        </p>
      </div>
    </footer>
  </main>

  <script>
    (function () {
      var el = document.getElementById("year");
      if (el) el.textContent = String(new Date().getFullYear());
    })();
  </script>
</body>
</html>
